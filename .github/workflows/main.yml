# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  coverity:
    name: Coverity
    runs-on: ['self-hosted', 'linux']
    env:
      CONFIG_FILE: coverityconfig/coverity_config.xml
      INTERMEDIATE_DIR: CoverityIDIR
      COVBIN: /x/eng/coverity/ANALYSIS_TOOLS/2021.03/cov-analysis-linux64-2021.03/bin
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Validate
        run: |
          pwd; 
          tree; 
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SERVER_URL: $GITHUB_SERVER_URL"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_RUN_ID: $GITHUB_RUN_ID"
          echo "RUNNER_OS: $RUNNER_OS"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        
      - run: ls ${{ env.ANALYSIS_TOOLS_BIN }}
        shell: bash
        
      - name: Coverity Full Scan
        run: |
          export PATH=$PATH:$COVBIN
          cov-configure --config ${{ env.CONFIG_FILE }} --gcc
          cov-build --dir ${{ env.INTERMEDIATE_DIR }} --config ${{ env.CONFIG_FILE }}  g++ hello.cpp -o hello
          cov-analyze --dir ${{ env.INTERMEDIATE_DIR }} --strip-path "$GITHUB_WORKSPACE" --all
          cov-commit-defects --dir ${{ env.INTERMEDIATE_DIR }} --host ${{ secrets.COVERITY_HOST }} --dataport ${{ secrets.COVERITY_PORT }} --user ${{ secrets.COVERITY_USER }} --password ${{ secrets.COVERITY_PASSWORD }} --stream ${{ secrets.COVERITY_STREAM }} --description $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID --target $RUNNER_OS --version $GITHUB_SHA
        

    
  
